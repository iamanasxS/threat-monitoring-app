<div class="modal fade in" id="editUserModalAdmin">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/internal/users/editUserAdmin" method="POST" class="form-horizontal" autocomplete="false">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title editUserTitle">Edit user</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required pattern=".{3,}" autocomplete="false">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">First name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" autocomplete="false">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Last name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" autocomplete="false">
                        </div>
                    </div>
                    <div class="form-group">
    					<label for="password" class="col-sm-2 control-label">Password</label>
    					<div class="col-sm-7">
    						<input type="password" class="form-control" name="password" id="password" placeholder="Password (minimum 8 characters)" pattern=".{8,}" autocomplete="false">
    					</div>
    				</div>
    				<div class="form-group">
    					<label for="email" class="col-sm-2 control-label">Email</label>
    					<div class="col-sm-7">
    						<input type="text" class="form-control" name="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="false">
    					</div>
    				</div>
                    <div class="form-group">
                        <label for="group" class="col-sm-2 control-label">Group</label>
                        <div class="col-sm-5">
                            <select class="form-control" name="group" id="group">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-success pull-right" id="saveUserEdit" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
